services:
  - type: web
    name: ai-agent-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn superagentx_app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: API_MASTER_TOKEN
        sync: false
      - key: SMTP_SERVER
        value: smtp.hostinger.com
      - key: SMTP_PORT
        value: 465
      - key: SMTP_USERNAME
        value: info@byte-wings.com
      - key: SMTP_FROM_EMAIL
        value: ai-agent@byte-wings.com
